<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Skates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Skates</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Nosso Estoque</h2>
            <div class="produto">
                <img src="img/skate1.webp" alt="Skate 1">
                <h3>Skate Profissional</h3>
                <p>Preço: R$ 299,99</p>
                <button class="detalhes-btn">Ver Detalhes</button>
            </div>
            <div class="produto">
                <img src="img/skate2.png" alt="Skate 2">
                <h3>Skate Iniciante</h3>
                <p>Preço: R$ 199,99</p>
                <button class="detalhes-btn">Ver Detalhes</button>
            </div>
            <div class="produto">
                <img src="img/rolamento.webp" alt="Rolamento">
                <h3>Rolamentos</h3>
                <p>Preço: R$ 50,00</p>
                <button class="detalhes-btn">Ver Detalhes</button>
            </div>
            <div class="produto">
                <img src="img/capacete.webp" alt="Capa">
                <h3>Capacete</h3>
                <p>Preço: R$ 159,99</p>
                <button class="detalhes-btn">Ver Detalhes</button>
            </div>
            <div class="produto">
                <img src="img/figurinhas.jfif" alt="Figurinhas">
                <h3>Figurinhas</h3>
                <p>Preço: R$ 20,00</p>
                <button class="detalhes-btn">Ver Detalhes</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Skates. Todos os direitos reservados.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
